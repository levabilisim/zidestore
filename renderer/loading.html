<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zide Store - Yükleniyor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/titlebar.css">
    <style>
        :root {
            --accent: #8a2be2;
            --accent-2: #00e5ff;
            --bg-1: #0a0b10;
            --bg-2: #121528;
        }

        html, body {
            height: 100%;
        }

        body[data-page="loading"] {
            margin: 0;
            padding: 0;
            background: radial-gradient(1200px 600px at 20% 0%, rgba(138,43,226,0.25), transparent 60%),
                        radial-gradient(900px 500px at 120% 100%, rgba(0,229,255,0.18), transparent 60%),
                        linear-gradient(135deg, var(--bg-1), var(--bg-2));
            color: #e9e9ff;
            overflow-x: hidden; /* Sadece yatay overflow'u gizle */
            height: 100vh; /* Full height */
        }

        .loading-viewport {
            position: relative;
            width: 100vw;
            height: 100vh; /* Full viewport height */
            margin-top: 0; /* Remove margin */
            padding-top: 32px; /* Add padding for title bar */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanlines::before {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 1px,
                transparent 3px,
                transparent 5px
            );
            pointer-events: none;
        }

        .glow {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle at center, rgba(138,43,226,0.15), transparent 60%);
            filter: blur(50px);
            top: -150px;
            left: -150px;
            z-index: 0;
            animation: floatGlow 15s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite alternate;
        }

        @keyframes floatGlow {
            from { transform: translate(0,0) scale(1); }
            to   { transform: translate(40px, 30px) scale(1.05); }
        }

        .center-stage {
            position: relative;
            z-index: 1;
            height: 100%;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .hero {
            display: grid;
            grid-template-columns: 240px 1fr;
            align-items: center;
            gap: 40px;
            padding: 36px 42px;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            background: rgba(10,11,16,0.45);
            backdrop-filter: blur(8px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.35);
            max-width: 920px;
            width: 100%;
        }

        .emblem {
            position: relative;
            width: 240px;
            height: 240px;
            display: grid;
            place-items: center;
        }

        .ring-wrapper {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
        }

        .ring-svg {
            width: 220px;
            height: 220px;
            overflow: visible;
        }

        .ring-track {
            stroke: rgba(255,255,255,0.1);
            stroke-width: 10;
            fill: none;
        }

        .ring-progress {
            stroke: var(--accent);
            stroke-width: 10;
            fill: none;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            /* Remove drop-shadow to avoid square artifacts */
            transition: stroke-dashoffset 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .logo-badge {
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            box-shadow: inset 0 0 30px rgba(138,43,226,0.25);
            animation: logoPulse 6s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            overflow: hidden;
        }

        /* Circular glow strictly clipped to the badge circle */
        .logo-badge::before {
            content: "";
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(138,43,226,0.22), rgba(138,43,226,0.12) 45%, transparent 65%);
            z-index: 0;
            filter: blur(10px);
        }

        .logo-badge img {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
            transform: translateZ(0);
            position: relative;
            z-index: 1;
        }

        .title {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title h1 {
            margin: 0;
            font-size: 44px;
            letter-spacing: 3px;
            font-weight: 800;
            background: linear-gradient(90deg, #ffffff, #a987ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 8px 26px rgba(168,135,255,0.25);
        }

        .subtitle {
            margin: 0;
            color: #c5c7ff;
            opacity: 0.9;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-top: 8px;
        }

        .status .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-2);
            box-shadow: 0 0 12px var(--accent-2);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .progress-readout {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-top: 8px;
            color: #d9dbff;
        }

        .progress-value {
            font-size: 28px;
            font-weight: 700;
        }

        .tips {
            margin-top: 14px;
            color: #a7abff;
            opacity: 0.85;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .tips span {
            display: inline-block;
            animation: tipFade 0.5s ease-in-out;
        }

        @keyframes tipFade {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-meta {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.18);
            background: rgba(255,255,255,0.06);
            color: #fff;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero { grid-template-columns: 1fr; text-align: center; }
            .title h1 { font-size: 36px; }
            .emblem { margin: 0 auto; }
        }
    </style>
</head>
<body data-page="loading">
    <!-- Title Bar will be injected here -->
    
    <div class="loading-viewport scanlines">
        <div class="glow"></div>
        <div class="center-stage">
            <div class="hero">
                <div class="emblem">
                    <div class="ring-wrapper">
                        <svg class="ring-svg" viewBox="0 0 120 120">
                            <circle class="ring-track" cx="60" cy="60" r="54"></circle>
                            <circle class="ring-progress" id="ringProgress" cx="60" cy="60" r="54"></circle>
                        </svg>
                    </div>
                    <div class="logo-badge">
                        <img src="../assets/logo.png" alt="Zide Store Logo">
                    </div>
                </div>
                <div class="title">
                    <h1>ZIDE STORE</h1>
                    <p class="subtitle">Gelişmiş oyun mağazası deneyimi hazırlanıyor…</p>
                    <div class="status">
                        <span class="dot"></span>
                        <span id="loadingText">Bileşenler hazırlanıyor</span>
                    </div>
                    <div class="progress-readout">
                        <span class="progress-value" id="progressText">0%</span>
                        <span>yükleniyor</span>
                    </div>
                    <div class="tips">
                        İpucu: <span id="tipText">Favori oyunlarını koleksiyonuna ekleyebilirsin.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-meta">
            <span>v0.0.1</span>
            <span>Zide Engine</span>
        </div>
    </div>

    <!-- Title Bar Component JavaScript -->
    <script src="js/titlebar.js"></script>

    <script>
        // Loading-specific title bar setup
        document.addEventListener('DOMContentLoaded', function() {
            // Title bar configuration for loading page
            const titleBarConfig = {
                theme: 'dark',
                accentColor: 'purple',
                title: 'Zide Store - Yükleniyor',
                icon: '../assets/logo.png',
                showSearch: false,
                showUser: false
            };
            
            // Initialize title bar
            window.titleBar = new TitleBarManager(titleBarConfig);
        });

        let currentProgress = 0;
        const ring = document.getElementById('ringProgress');
        const progressText = document.getElementById('progressText');
        const loadingText = document.getElementById('loadingText');
        const tipText = document.getElementById('tipText');

        const radius = 54;
        const circumference = 2 * Math.PI * radius;
        ring.style.strokeDasharray = `${circumference} ${circumference}`;
        ring.style.strokeDashoffset = `${circumference}`;

        const tips = [
            'Favori oyunlarını koleksiyonuna ekleyebilirsin.',
            'Mağazada arama yaparken filtreleri kullan.',
            'Oyun sayfalarında kullanıcı yorumlarını incele.',
            'Işık ve koyu tema arasında hızlıca geçiş yap.',
            'Sepetine eklediğin oyunlar cihazlar arasında senkronize edilir.'
        ];

        let tipIndex = 0;
        setInterval(() => {
            tipIndex = (tipIndex + 1) % tips.length;
            tipText.textContent = tips[tipIndex];
        }, 3500);

        function setRingProgress(p) {
            const offset = circumference - (p / 100) * circumference;
            ring.style.strokeDashoffset = `${offset}`;
        }

        function updateProgress(progress) {
            currentProgress = Math.round(Math.max(0, Math.min(100, progress)));
            setRingProgress(currentProgress);
            progressText.textContent = currentProgress + '%';

            if (currentProgress < 25) {
                loadingText.textContent = 'Bileşenler hazırlanıyor';
            } else if (currentProgress < 55) {
                loadingText.textContent = 'Veriler yükleniyor';
            } else if (currentProgress < 85) {
                loadingText.textContent = 'Arayüz optimize ediliyor';
            } else if (currentProgress < 100) {
                loadingText.textContent = 'Son dokunuşlar yapılıyor';
            } else {
                loadingText.textContent = 'Hazır';
            }
        }

        if (window.electronAPI && window.electronAPI.onLoadingProgress) {
            window.electronAPI.onLoadingProgress((progress) => updateProgress(progress));
        } else {
            const interval = setInterval(() => {
                currentProgress += Math.random() * 6;
                if (currentProgress >= 100) { currentProgress = 100; clearInterval(interval); }
                updateProgress(currentProgress);
            }, 200);
        }

        function closeApp() {
            if (window.titleBar && window.titleBar.closeWindow) {
                window.titleBar.closeWindow();
            } else if (window.electronAPI && window.electronAPI.close) {
                window.electronAPI.close();
            } else {
                window.close();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeApp();
        });
    </script>
</body>
</html>
