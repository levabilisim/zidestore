<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkış Onayı</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .confirm-dialog {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .confirm-dialog h2 {
            color: #bb86fc;
            margin-bottom: 20px;
        }
        
        .confirm-dialog p {
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .dialog-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .dialog-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.2s;
        }
        
        .confirm-btn {
            background: #e74c3c;
            color: white;
        }
        
        .confirm-btn:hover {
            background: #c0392b;
        }
        
        .cancel-btn {
            background: #333;
            color: #ccc;
        }
        
        .cancel-btn:hover {
            background: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirm-dialog">
        <h2>Çıkış Yapılsın mı?</h2>
        <p>Zide Store'dan çıkış yapmak istediğinizden emin misiniz? Sepetinizdeki ürünler kaybolacak.</p>
        
        <div class="dialog-buttons">
            <button class="cancel-btn" onclick="cancel()">İptal</button>
            <button class="confirm-btn" onclick="confirmExit()">Çıkış Yap</button>
        </div>
    </div>

    <script>
        function confirmExit() {
            // Local storage'ı temizle
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('cart');
            
            // Login sayfasına dön
            window.location.href = 'login.html';
        }
        
        function cancel() {
            // Store sayfasına geri dön
            window.location.href = 'store.html';
        }
        
        // ESC tuşu ile iptal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cancel();
            } else if (e.key === 'Enter') {
                confirmExit();
            }
        });
    </script>
</body>
</html>
